        body {
            margin: 0;
            height: 100vh;
            display: flex;

            align-items: center;

        .square {
            width: 90%; /* Adjust width for mobile view */

            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;

        }

        .square p br {

        }

        /* Media query for small screens (phones) */
        @media (max-width: 500px) {
            .square {
                width: 50%;
                padding: 8px; /* Reduce padding on small screens */
                font-size: 12px; /* Slightly smaller font for mobile devices */
            }
        }

        /* Media query for larger screens (desktops) */
        @media (min-width: 600px) {
            .square {
                width: 600px; /* Keep original size on larger screens */
            }
        }
