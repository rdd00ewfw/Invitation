    <title>Centered Square</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('your-background.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
        }

        .square {
            width: 90%; /* Adjust width for mobile view */
            max-width: 600px; /* Limit the max width on larger screens */
            height: auto; /* Make height auto so it scales with width */
            background-color: rgba(0, 0, 0, 0.56);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 16px;
            color: #ffffff;
            border-radius: 10px;
            padding: 20px; /* Add some padding inside */
        }

        p {
            margin-bottom: 0.5em; /* Adjust spacing between paragraphs */
            line-height: 1.5; /* Improve readability */
        }

        .square p br {
            margin-bottom: 0.5em;
        }

        /* Media query for small screens (phones) */
        @media (max-width: 600px) {
            .square {
                width: 90%;
                padding: 10px; /* Reduce padding on small screens */
                font-size: 14px; /* Slightly smaller font for mobile devices */
            }
        }

        /* Media query for larger screens (desktops) */
        @media (min-width: 600px) {
            .square {
                width: 600px; /* Keep original size on larger screens */
            }
        }
    </style>
